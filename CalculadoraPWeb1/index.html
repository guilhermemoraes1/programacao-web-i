<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <title>CalculadoraPWeb1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        button {
            margin-top: 20px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column align-items-center">
        <form >
            <h1>Calculadora P Web 1</h1>

            <div class="p-2">
                <label class="form-label" for="valor1">Valor 1</label>
                <input class="form-control" type="number" name="" id="valor1">
            </div>

            <div class="p-2">
                <label class="form-label" for="valor2">Valor 2</label>
                <input class="form-control" type="number" name="" id="valor2">
            </div>

            <div class="p-2">
                <label class="form-label" for="operador">Operador</label>
                <input class="form-control" type="text" name="" id="operador">
            </div>

            <button type="button" onclick="usarCalculadora()" class="p-2 btn btn-primary">Calcular</button>

            <div class="p-2">
                <!-- elemento invisÃ­vel -->
                <h4 class="p-2 d-none"  id="elementoResultado"><span id="resultado"></span></h4>
            </div>
        </form>
    </div>

    <!-- Index.js -->
     <script src="index.js"></script>

    <!-- Boostrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
